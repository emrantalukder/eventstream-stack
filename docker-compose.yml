version: "3.3"
services:
  eventstream-nginx:
    image: eventstream-nginx
    ports:
      - "8080:80"
    networks:
      - esnet
  eventstream-transform:
    image: eventstream-transform
    volumes:
      - ./eventstream-transform/data:/app/data
    environment:
      - "GUNICORN_WORKERS=2"
    ports:
      - "9000:80"
    networks:
      - esnet
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.5.4
    deploy:
      replicas: 1
    environment:
      - "cluster.name=docker-cluster"
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "node.master=true"
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - esnet
  elasticsearch2:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.5.4
    deploy:
      replicas: 2
    environment:
      - cluster.name=docker-cluster
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "discovery.zen.ping.unicast.hosts=elasticsearch"
    networks:
      - esnet
  kibana:
    image: 'docker.elastic.co/kibana/kibana:6.5.4'
    ports:
      - "5601:5601"
    networks:
      - esnet
networks:
  esnet: